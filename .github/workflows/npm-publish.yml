name: Publish to npm

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type (ignored if publish_current is true)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      publish_current:
        description: 'Publish current version without bumping (use when version is already updated)'
        required: false
        default: false
        type: boolean
      dry_run:
        description: 'Dry run (do not actually publish)'
        required: false
        default: false
        type: boolean

jobs:
  publish:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run type check
        run: npm run typecheck
      
      - name: Build
        run: npm run build
      
      - name: Get current version (publish_current mode)
        if: ${{ github.event.inputs.publish_current == 'true' }}
        id: current_version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=v$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: v$CURRENT_VERSION"
      
      - name: Bump version (version bump mode)
        if: ${{ github.event.inputs.publish_current != 'true' }}
        id: bump_version
        run: |
          NEW_VERSION=$(npm version ${{ github.event.inputs.version_type }} --no-git-tag-version)
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"
      
      - name: Set version output
        id: version
        run: |
          if [ "${{ github.event.inputs.publish_current }}" == "true" ]; then
            echo "new_version=${{ steps.current_version.outputs.new_version }}" >> $GITHUB_OUTPUT
          else
            echo "new_version=${{ steps.bump_version.outputs.new_version }}" >> $GITHUB_OUTPUT
          fi
      
      - name: Publish to npm (Dry Run)
        if: ${{ github.event.inputs.dry_run == 'true' }}
        run: |
          echo "ðŸ§ª Dry run mode - would publish version ${{ steps.version.outputs.new_version }}"
          npm publish --dry-run
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Publish to npm
        if: ${{ github.event.inputs.dry_run != 'true' }}
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Create and push tag
        if: ${{ github.event.inputs.dry_run != 'true' }}
        run: |
          git tag "${{ steps.version.outputs.new_version }}"
          git push origin "${{ steps.version.outputs.new_version }}"
      
      - name: Create GitHub Release
        if: ${{ github.event.inputs.dry_run != 'true' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.new_version }}
          name: Release ${{ steps.version.outputs.new_version }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Summary
        run: |
          if [ "${{ github.event.inputs.dry_run }}" == "true" ]; then
            echo "## ðŸ§ª Dry Run Complete" >> $GITHUB_STEP_SUMMARY
            echo "Would have published version **${{ steps.version.outputs.new_version }}** to npm" >> $GITHUB_STEP_SUMMARY
          else
            echo "## ðŸš€ Published to npm" >> $GITHUB_STEP_SUMMARY
            echo "Successfully published **${{ steps.version.outputs.new_version }}** to npm" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“¦ [View on npm](https://www.npmjs.com/package/copilot-router)" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ·ï¸ [View Release](https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.new_version }})" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Note about version bump
        if: ${{ github.event.inputs.publish_current != 'true' && github.event.inputs.dry_run != 'true' }}
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âš ï¸ Note" >> $GITHUB_STEP_SUMMARY
          echo "Version was bumped locally for this publish. To sync your repository:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "npm version ${{ steps.version.outputs.new_version }} --no-git-tag-version" >> $GITHUB_STEP_SUMMARY
          echo "git add package.json package-lock.json" >> $GITHUB_STEP_SUMMARY
          echo 'git commit -m "chore: bump version to ${{ steps.version.outputs.new_version }}"' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "Or update the version in package.json manually and create a PR." >> $GITHUB_STEP_SUMMARY
