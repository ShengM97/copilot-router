name: Build and Deploy to Azure WebApp (prod)

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: prod   # 访问 prod 的 environment secrets & variables

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    # --------------------------
    # 1. Build Node.js App
    # --------------------------
    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Prepare deployment package
      run: |
        mkdir -p ./publish
        cp -r dist ./publish/
        cp -r public ./publish/
        cp package.json ./publish/
        cp package-lock.json ./publish/
        cd ./publish && npm ci --only=production

    # --------------------------
    # 2. Azure Login using Managed Identity (OIDC)
    # --------------------------
    - name: Azure Login (OIDC)
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.SERVER_AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.SERVER_AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.SERVER_AZURE_SUBSCRIPTION_ID }}
        enable-AzPSSession: true

    # --------------------------
    # 3. Deploy WebApp
    # --------------------------
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ vars.SERVER_AZURE_WEBAPP_NAME }}
        package: ./publish
        startup-command: 'node dist/main.js'
